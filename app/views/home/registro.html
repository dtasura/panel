{% extends '../base.html' %}

{% block title %}
<title>Home iMax</title>
<link rel="stylesheet" href="/css/home.css">
{% endblock %}

{% block content %}
<section class="login-block">
<div class="container">
  <div class="row">
    <div class="col-md-4 login-sec">
        <h2 class="text-center">Registro</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombres y Apellidos</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombres y apellidos">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">DNI</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="DNI">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="NÂ° Telefono">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="validationCustomUsername">Correo</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="email" class="form-control" id="validationCustomUsername" placeholder="*****@****.***" aria-describedby="inputGroupPrepend">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lg btn-block">Registro</button>
        </form>
    </div>

    <div class="col-md-8 banner-sec">

    </div>
  </div>
</div>
</section>
{% endblock %}
